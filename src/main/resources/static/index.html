<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMS - student management system</title>

    <script src="./libs/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Student Management System</h1>

    <table id="students-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Surname</th>
                <th>Name</th>
                <th>Patronymic</th>
                <th>Birth date</th>
                <th>Group</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="limits">
        <label>
            <input type="radio" name="limit" value="10" checked>
            10
        </label>
        <label>
            <input type="radio" name="limit" value="15">
            15
        </label>
        <label>
            <input type="radio" name="limit" value="20">
            20
        </label>
    </div>
    <div class="table-description"></div>
    <div class="prev-next">
        <input type="button" name="prev" value="previous">
        <input type="button" name="next" value="next">
    </div>

    <!--  TODO: maybe? turn off values caching  -->
    <div id="create-student-controls">
        <h3>Create new student</h3>
        <label>
            Name:
            <input type="text" name="name">
        </label>
        <label>
            Surname:
            <input type="text" name="surname">
        </label>
        <label>
            Patronymic:
            <input type="text" name="patronymic">
        </label>
        <label>
            Birthdate:
            <input type="date" name="birthdate"/>
        </label>
        <label>
            Group:
            <input type="text" name="group">
        </label>
        <input type="button" name="create-student" value="Create">
    </div>

    <script src="js/students.js"></script>
</body>
</html>
